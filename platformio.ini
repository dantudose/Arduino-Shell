; https://docs.platformio.org/page/projectconf.html

[env:ATmega328P]
platform = atmelavr
board = atmega328p_xplained_mini
framework = arduino
build_flags =
  -DDEMO_BAUD=57600UL
  -DFW_VERSION=\"1.1.0\"
  -Wl,--relax
  -mcall-prologues
monitor_speed = 57600
monitor_dtr = 1
monitor_rts = 0
monitor_port = /dev/cu.usbmodem2102

[env:ATmega328P_minimal]
extends = env:ATmega328P
build_flags =
  ${env:ATmega328P.build_flags}
  -DFEATURE_I2C=0
  -DFEATURE_EEPROM=0
  -DFEATURE_FS=0
  -DFEATURE_TONE=0
  -DFEATURE_LOWLEVEL=0
  -Wno-unused-function
